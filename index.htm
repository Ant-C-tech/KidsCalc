<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <div class="calculator__screenPart">
                <div class="calculator__screen">
                    <p class="calculator__output"></p>
                </div>
            </div>
            <div class="calculator__operationPart">
                <div class="calculator__btn calculator__btn-c" id="restart">C</div>
                <div class="calculator__numbers">
                    <div class="calculator__btn">1</div>
                    <div class="calculator__btn">2</div>
                    <div class="calculator__btn">3</div>
                    <div class="calculator__btn">4</div>
                    <div class="calculator__btn">5</div>
                    <div class="calculator__btn">6</div>
                    <div class="calculator__btn">7</div>
                    <div class="calculator__btn">8</div>
                    <div class="calculator__btn">9</div>
                    <div class="calculator__btn calculator__btn-null">0</div>
                    <div class="calculator__btn calculator__btn">.</div>
                </div>
                <div class="calculator__mathActions">
                    <div class="calculator__btn calculator__btn-act">&#43</div>
                    <div class="calculator__btn calculator__btn-act" data-in="-">&#45</div>
                    <div class="calculator__btn calculator__btn-act">&#215</div>
                    <div class="calculator__btn calculator__btn-act">&#247</div>
                </div>
                <div class="calculator__btn calculator__btn-equal" id="eq">&#61</div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
